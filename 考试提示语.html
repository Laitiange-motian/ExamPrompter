<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试提示语</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4365, #0d324d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }
        .exam-container {
            width: 100%;
            max-width: 1800px;
            height: 900px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部装饰效果 */
        .top-decoration {
            height: 15px;
            background: linear-gradient(90deg, #ff9a00, #ff5500, #ff9a00);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        
        /* 头部 */
        .header {
            padding: 35px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 30, 60, 0.6);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            height: 30%;
        }
        .tip-box {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 92, 175, 0.6), rgba(0, 128, 128, 0.6));
            border-radius: 15px;
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
            margin: 0 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 180px;
        }
        .tip-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        /* 提示语显示 */
        .tip-line {
            display: block;
            padding: 8px 0;
            line-height: 1.4;
        }
        
        .time-display {
            background: rgba(0, 20, 40, 0.7);
            border-radius: 20px;
            padding: 30px 60px;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 3px;
            min-width: 500px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
            box-shadow: inset 0 0 30px rgba(0, 100, 200, 0.5),
                        0 0 30px rgba(0, 100, 200, 0.3);
            border: 2px solid rgba(100, 180, 255, 0.4);
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        /* 内容区域 */
        .content-container {
            display: flex;
            flex: 1;
            padding: 0 50px 40px 50px;
            height: 70%;
        }
        
        /* 左侧考试信息 */
        .exam-info {
            width: 45%;
            padding: 30px;
            background: linear-gradient(145deg, rgba(0, 40, 85, 0.7), rgba(0, 70, 120, 0.7));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-left: 6px solid #4dabf7;
            margin-right: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-item {
            display: flex;
            margin-bottom: 25px;
            align-items: center;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info-label {
            width: 200px;
            color: #a3d4ff;
            font-size: 26px;
            font-weight: 500;
        }
        .info-value {
            flex: 1;
            font-size: 36px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(77, 171, 247, 0.6);
            text-align: right;
        }
        
        /* 右侧注意事项 */
        .notes {
            flex: 1;
            background: linear-gradient(145deg, rgba(20, 40, 80, 0.7), rgba(30, 60, 100, 0.7));
            border-radius: 20px;
            padding: 35px 40px;
            border-left: 6px solid #ffd43b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .notes h2 {
            color: #ffd43b;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 212, 59, 0.3);
            font-size: 36px;
            text-align: center;
            letter-spacing: 3px;
            position: relative;
        }
        .notes h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd43b, transparent);
        }
        .notes ul {
            list-style-type: none;
            padding-left: 0;
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
        }
        .notes li {
            padding: 20px 20px 20px 40px;
            font-size: 24px;
            line-height: 1.5;
            background: rgba(0, 20, 40, 0.3);
            border-radius: 15px;
            position: relative;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .notes li:hover {
            background: rgba(0, 40, 80, 0.5);
            transform: translateX(5px);
        }
        .notes li:before {
            content: '!';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: #ffd43b;
            color: #1a2a6c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* 底部提示讯息 */
        .footer {
            padding: 25px;
            text-align: center;
            background: rgba(0, 20, 40, 0.7);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            font-size: 22px;
            color: #a3d4ff;
            letter-spacing: 2px;
        }
        
        /* 背景装饰 */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 0 50px rgba(100, 180, 255, 0.1);
            z-index: -1;
        }
        .bg-element:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -250px;
            right: -250px;
        }
        .bg-element:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }
        
        /* 滚动条样式 */
        .notes ul::-webkit-scrollbar {
            width: 10px;
        }
        .notes ul::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .notes ul::-webkit-scrollbar-thumb {
            background: rgba(100, 180, 255, 0.5);
            border-radius: 5px;
        }
        .notes ul::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 180, 255, 0.8);
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a00, #ff5500);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="exam-container">
        <div class="top-decoration"></div>
        
        <div class="header">
            <div class="tip-box">
                <span class="tip-line">诚信应考</span>
                <span class="tip-line">沉着冷静</span>
            </div>
            <div class="time-display">
                <div id="currentTime">00:00:00</div>
            </div>
            <div class="tip-box">
                <span class="tip-line">仔细审题</span>
                <span class="tip-line">规范作答</span>
            </div>
        </div>
        
        <div class="content-container">
            <div class="exam-info">
                <div class="info-item">
                    <div class="info-label">考试科目</div>
                    <div class="info-value">________</div>
                </div>
                <div class="info-item">
                    <div class="info-label">考试时间</div>
                    <div class="info-value">________--________</div>
                </div>
                <div class="info-item">
                    <div class="info-label">试卷</div>
                    <div class="info-value">________张________页</div>
                </div>
                <div class="info-item">
                    <div class="info-label">答题卡</div>
                    <div class="info-value">________张________页</div>
                </div>
            </div>            
            <div class="notes">
                <h2>考试注意事项</h2>
                <ul>
                    <li>请在答题卡指定位置填写上考生号、姓名、考场号、座位号。试卷也需写好班级、姓名。</li>
                    <li>请保持答题卡清洁完整，不折叠、不乱涂，严禁使用涂改液、修正带。</li>
                </ul>
            </div>
        </div>

    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
    

    <script>
        function updateTime() {
            const now = new Date();
            
            // 更新时间显示
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // 初始更新时间
        updateTime();
        // 每秒更新一次
        setInterval(updateTime, 1000);
        
        // 全屏功能
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const body = document.body;
        
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                // 进入全屏
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                body.classList.add('fullscreen');
            } else {
                // 退出全屏
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                body.classList.remove('fullscreen');
            }
        });
        
        // 监听全屏状态变化
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('msfullscreenchange', updateFullscreenButton);
        
        function updateFullscreenButton() {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '❐';
                body.classList.add('fullscreen');
            } else {
                fullscreenBtn.textContent = '⛶';
                body.classList.remove('fullscreen');
            }
        }
        
        // 事件监听
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
            initializeSettings();
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeSettings();
            startAutoSync();
        });
    </script>
</body>
</html>
